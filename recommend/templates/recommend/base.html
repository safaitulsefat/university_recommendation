<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            background: #0044cc;
            color: white;
            padding: 20px 0;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        header nav ul li {
            margin-left: 20px;
        }
        
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        .hero {
            background: url('https://i.ibb.co/P51Wr9L/images.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        
        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .cta-btn {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        
        .features {
            background: #f4f4f4;
            padding: 50px 0;
        }
        
        .features .container {
            text-align: center;
        }
        
        .features h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .feature-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .card h3 {
            margin-top: 0;
            font-size: 1.5em;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2em;
            }
            
            .hero p {
                font-size: 1em;
            }
        
            .feature-cards {
                flex-direction: column;
            }
            
            .card {
                margin: 10px auto;
            }
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <h1>University Finder</h1>
            <nav>
                <ul>
                    
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'recommend_universities' %}">RecommendUniversities</a></li>
                    <li><a href="{% url 'logoutpage' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'loginpage' %}">Login</a></li>
                    <li><a href="{% url 'signuppage' %}">signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
