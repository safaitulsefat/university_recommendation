{% extends 'recommend/base.html' %}


{% block content %}
{% load crispy_forms_tags %}
    <form  method="post" style="width: 50%; margin: auto;" novalidate>
    <!--{{form|crispy}}-->
    {% csrf_token %}
    {% for i in form %}
      {{i.label_tag}}
      {{i}}
      {{i.errors|striptags}}
    {% endfor %}
    <button class="btn btn-primary" type="submit">submit</button>
    </form>
{% endblock %}
